{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <select class="form-control" name="symbol">
                    <option disabled selected vlaue="">Symbol</option>
                        {%for symbol in symbols%}
                            <option value={{symbol.symbol}}>{{symbol.symbol}}</option>
                        {%endfor%}
                </select>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="shares" placeholder="No. of shares" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
